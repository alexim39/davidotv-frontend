<!doctype html> 
<html lang="en">
<head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      overflow: hidden;
    }

    /* Animated background particles */
    .app-loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.1); }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 0.5s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 1.5s; }
    .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 2.5s; }
    .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.8s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.8s; }
    .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 0.3s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
      50% { transform: translateY(-10vh) rotate(180deg); }
    }

    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 3;
      margin-bottom: 3rem;
      text-align: center;
    }

    .logo-text {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #8f0045, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.1); }
    }

    .tagline {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: rgba(255, 255, 255, 0.8);
      margin-top: 1rem;
      font-weight: 300;
      letter-spacing: 1px;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modern loading spinner */
    .loading-container {
      position: relative;
      z-index: 3;
      margin-bottom: 2rem;
    }

    .modern-spinner {
      width: 60px;
      height: 60px;
      position: relative;
      margin: 0 auto 1.5rem;
    }

    .spinner-ring {
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .spinner-ring:nth-child(1) {
      width: 60px;
      height: 60px;
      border-top-color: #ff6b6b;
      animation-delay: 0s;
    }

    .spinner-ring:nth-child(2) {
      width: 45px;
      height: 45px;
      top: 7.5px;
      left: 7.5px;
      border-top-color: #4ecdc4;
      animation-delay: 0.3s;
      animation-direction: reverse;
    }

    .spinner-ring:nth-child(3) {
      width: 30px;
      height: 30px;
      top: 15px;
      left: 15px;
      border-top-color: #8f0045;
      animation-delay: 0.6s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading text and progress */
    .loading-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-weight: 500;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Progress bar */
    .progress-container {
      width: 280px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #8f0045);
      border-radius: 2px;
      width: 0%;
      animation: loadProgress 3s ease-in-out infinite;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Status text */
    .status-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: clamp(0.8rem, 2vw, 1rem);
      margin-top: 1.5rem;
      font-weight: 300;
      text-align: center;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .app-loading {
        padding: 2rem 1rem;
      }
      
      .logo-container {
        margin-bottom: 2rem;
      }
      
      .progress-container {
        width: 240px;
      }
      
      .modern-spinner {
        width: 50px;
        height: 50px;
      }
      
      .spinner-ring:nth-child(1) {
        width: 50px;
        height: 50px;
      }
      
      .spinner-ring:nth-child(2) {
        width: 38px;
        height: 38px;
        top: 6px;
        left: 6px;
      }
      
      .spinner-ring:nth-child(3) {
        width: 26px;
        height: 26px;
        top: 12px;
        left: 12px;
      }
    }

    @media (max-width: 480px) {
      .progress-container {
        width: 200px;
      }
      
      .logo-container {
        margin-bottom: 1.5rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
